<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://jakeballz.com/api/css/jack">
    <script type="text/javascript" src="https://jakeballz.com/api/js/scrabble"></script>
    <script type="text/javascript" src="https://jakeballz.com/api/js/scrabble-words"></script>
    <title>Scrabble Helper</title>
    <meta charset="utf-8">
</head> 

<body onload="loaded()">
<h1 id="scrabble-title">Scrabble Helper</h1>
<div id="scrabble-board"></div>

<script>
    function loaded() {
        addTags();
    }

    function checkForOneLetter(id){
        console.log("hi jack!")
        let element = document.getElementById(id);
        element.value =   element.value.charAt(element.value.length - 1);
    }

    function addTags() {
        let board = document.getElementById("scrabble-board");
        const tripleWordTiles = [0, 7, 14, 210, 217, 224];
        const doubleLetterTiles = [3, 11, 36, 38, 45, 52, 59, 172, 186, 165, 188, 194, 213, 221];
        let allTags = "";
        let style = "";
        for (let i = 0; i < 225; i++){
            if (tripleWordTiles.indexOf(i) !== -1){
                style = "\"background-color: red\"";
            }
            else if (doubleLetterTiles.indexOf(i) !== -1){
                style = "\"background-color: yellow\"";
            }
            else{
                style = "";
            }

            allTags += `<input style=${style} id=${i} type=\"text\" tabindex=\"1\" onchange="checkForOneLetter(${i})"></input>`;
        }
        board.innerHTML = allTags;
    }
</script>

</body>
